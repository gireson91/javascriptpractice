<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <input type="number" value="" id="calculator" readonly>
            <br>
            <br>
            <div id="calculatorButtons">
                <button onClick=btn7()>7</button>
                <button onClick=btn8()>8</button>
                <button onClick=btn9()>9</button>
                <button onClick=btnPlus()>+</button>
                <br>
                <br>
                <button onClick=btn4()>4</button>
                <button onClick=btn5()>5</button>
                <button onClick=btn6()>6</button>
                <button onClick=btnSub()>-</button>
                <br>
                <br>
                <button onClick=btn1()>1</button>
                <button onClick=btn2()>2</button>
                <button onClick=btn3()>3</button>
                <button onClick=btnMul()>*</button>
                <br>
                <br>
                <button onClick=btn0()>0</button>
                <button onClick=btnEq()>=</button>
                <button onClick=btnDec()>.</button>
                <button onClick=btnDiv()>/</button>
                <br>
                <br>
                <button onClick=btnDel()>Delete</button>
            </div>
        </section>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
